<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - javascript</title>

    <link rel="stylesheet" href="/public/style/main.css">
    <script src="/public/src/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <div class="calculator">
        <div class="result">
            <span id="result">0</span>
        </div>

        <div class="buttons">

            <div class="numbers">
                <button class="btn resetALL">AC</button>
                <button class="btn negative">+/-</button>
                <button class="btn percent">%</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>

                <button class="btn number">0</button>
                <button class="btn float-point">.</button>
                <button class="btn reset">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
            </div>

            <div class="operators">
                <button class="btn multiply">X</button>
                <button class="btn subtraction">-</button>
                <button class="btn addition">+</button>
                <button class="btn division">/</button>
                <button class="btn equal">=</button>

            </div>
        </div>
    </div>
</body>
</html>
