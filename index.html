<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - javascript</title>

    <link rel="stylesheet" href="/public/style/main.css">
    <script type="module" src="/public/src/Calculator.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <div class="calculator">
        <div class="result">
            <span id="result">0</span>
        </div>

        <div class="buttons">

            <div class="numbers">
                <button class="btn clear">AC</button>
                <button class="btn" id="opposite" value="+/-">+/-</button>
                <button class="btn keys_operators" value="%">%</button>

                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button>

                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>

                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>

                <button class="btn number" value="0">0</button>
                <button class="btn number" value=".">.</button>
                <button class="btn backspace">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
            </div>

            <div class="operators">
                <button class="btn keys_operators" value="x">x</button>
                <button class="btn keys_operators" value="-">-</button>
                <button class="btn keys_operators" value="+">+</button>
                <button class="btn keys_operators" value="/">/</button>
                <button class="btn" id="equal-btn" value="=">=</button>

            </div>
        </div>
    </div>
</body>
</html>
