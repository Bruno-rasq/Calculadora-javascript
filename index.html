<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - javascript</title>

    <link rel="stylesheet" href="/public/style/main.css">
    <script src="/public/src/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <div class="calculator">
        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons">

            <div class="numbers">
                <button class="btn">AC</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>

                <button class="btn">0</button>
                <button class="btn">,</button>
                <button class="btn">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
            </div>

            <div class="operators">
                <button class="btn">X</button>
                <button class="btn">-</button>
                <button class="btn">+</button>
                <button class="btn">/</button>
                <button class="btn">=</button>

            </div>
        </div>
    </div>
</body>
</html>
